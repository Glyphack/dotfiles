command_timeout = 1000
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$character\n
"""

[directory]
truncation_length = 1

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "yellow"
symbol = "ðŸ…° "

[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"
eu-west-1 = "eu-w1"
eu-central-1 = "eu-c1"
